<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- World Map Dots Pattern -->
  <g opacity="0.5">
    <!-- North America -->
    <circle cx="300" cy="250" r="2" fill="#CBD5E1"/>
    <circle cx="320" cy="270" r="2" fill="#CBD5E1"/>
    <circle cx="340" cy="290" r="2" fill="#CBD5E1"/>
    <!-- Connection Lines -->
    <path d="M300,250 Q400,300 500,280" stroke="#CBD5E1" stroke-width="1" fill="none"/>
    <path d="M320,270 Q420,320 520,300" stroke="#CBD5E1" stroke-width="1" fill="none"/>
    <!-- South America -->
    <circle cx="400" cy="500" r="2" fill="#CBD5E1"/>
    <circle cx="420" cy="520" r="2" fill="#CBD5E1"/>
    <!-- Europe -->
    <circle cx="800" cy="200" r="2" fill="#CBD5E1"/>
    <circle cx="820" cy="220" r="2" fill="#CBD5E1"/>
    <!-- Africa -->
    <circle cx="800" cy="400" r="2" fill="#CBD5E1"/>
    <circle cx="820" cy="420" r="2" fill="#CBD5E1"/>
    <!-- Asia -->
    <circle cx="1100" cy="300" r="2" fill="#CBD5E1"/>
    <circle cx="1120" cy="320" r="2" fill="#CBD5E1"/>
    <!-- Australia -->
    <circle cx="1200" cy="600" r="2" fill="#CBD5E1"/>
    <circle cx="1220" cy="620" r="2" fill="#CBD5E1"/>
    <!-- Trade Route Lines -->
    <path d="M800,200 Q900,250 1000,230" stroke="#CBD5E1" stroke-width="1" fill="none"/>
    <path d="M400,500 Q600,450 800,400" stroke="#CBD5E1" stroke-width="1" fill="none"/>
    <!-- Animated Connection Points -->
    <circle cx="600" cy="300" r="4" fill="#3B82F6">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="900" cy="350" r="4" fill="#3B82F6">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="1100" cy="400" r="4" fill="#3B82F6">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="1s"/>
    </circle>
  </g>
  <!-- World Map Dots Background Pattern -->
  <pattern id="dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
    <circle cx="2" cy="2" r="1" fill="#E2E8F0"/>
  </pattern>
  <rect width="100%" height="100%" fill="url(#dots)"/>
</svg>